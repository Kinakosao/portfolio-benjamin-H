    <section class="form-wrap reveal">

      <form id="contact-form" action="https://formspree.io/f/your_id" method="POST" novalidate>

          <input type="text" name="name" autocomplete="name" required maxlength="80" />

        <label>

          <textarea name="message" rows="6" required minlength="10" maxlength="2000"></textarea>
        </label>
        <input type="hidden" name="_subject" value="Portfolio Contact" />
        <button class="btn primary" type="submit" data-i18n="contact.form.send">Envoyer</button>
